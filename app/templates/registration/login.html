<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Comics Sharingann</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/styleLogin.css' %}">
</head>
<body>

    <!--INICIO-FORMULARIO-->
    <div class="container">
        <div class="formBox txt">
            <img src="{% static 'app/img/brandLogin.jpg' %}" alt="Brand Logo">
            <form action="" method="post" id="formLogin">
                
                {% csrf_token %}


                <div class="mb-3">

                    {{ form | crispy }}

                    <a class="btn btn-primary float-end" href="{% url 'registro' %}">Registrate</a>
                </div> 
                <button type="submit" class="btn btn-primary end">Ingresar</button>
                
            </form>
        </div>
    </div>
    <!--FIN-FORMULARIO-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
